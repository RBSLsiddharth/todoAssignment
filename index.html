    <script>
        function addinlist(text){

            /* if(text=" "){
             alert("enter some value in the field");
             return false;
             }*/
            if(window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            }else{
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

            }
            xmlhttp.onreadystatechange=function(){
                if(this.readyState==4&&this.status==200){
                    //function body goes here

                    $("#list").html(this.responseText);

                }
            }
            xmlhttp.open("GET","ToDoAssignmentbyAjax.php?text="+text,true);
            xmlhttp.send();

        }
    </script>
</head>
<body>
<div class="container">
    <h2>To-do list by AJAX </h2>
    <form >
        <div class="form-group">
            <label for="box">ENTER THE TASK TO DO</label>
            <input type="text" class="form-control" id="box" name="box" placeholder="Mention the task" required>
            <input type="button" name="submit" id="submit" onclick=" return addinlist($('#box').val())"  class="button" placeholder="ADD" value="ADD">

        </div>
    </form>

</div>
